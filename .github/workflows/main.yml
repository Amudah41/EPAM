name: CI
on: push
jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: Checks with isort and possibly run tests
    container: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run script
        run: |
          pip install black isort pytest
          ls -la 
          isort --check .
          py.test -x homework*
